{% extends "layout_public.html" %}
{% block title %}新しいパスワードを設定{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-8">
    <form method="POST" class="bg-white shadow-md rounded-xl px-8 pt-6 pb-8 mb-4">
        <h2 class="text-2xl font-bold text-center mb-6">新しいパスワードを設定</h2>
        <input type="hidden" name="token" value="{{ token }}">
        <div class="mb-4">
            <label class="block text-slate-700 text-sm font-bold mb-2" for="password">新しいパスワード</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-slate-700" id="password" type="password" name="password" required>
        </div>
        <div class="mb-6">
            <label class="block text-slate-700 text-sm font-bold mb-2" for="password2">新しいパスワード（確認）</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-slate-700" id="password2" type="password" name="password2" required>
        </div>
        <div class="flex items-center justify-between">
            <button class="bg-sky-500 hover:bg-sky-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                パスワードを更新
            </button>
        </div>
    </form>
</div>
{% endblock %}
