<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録 - LARUbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-slate-50">
    <a href="{{ url_for('index') }}" class="absolute top-6 left-6 text-slate-500 hover:text-sky-600 transition group">
        <i class="fas fa-arrow-left mr-2"></i>
        <span class="group-hover:underline">ホームページに戻る</span>
    </a>
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-sm bg-white rounded-xl shadow-2xl p-8">
            <h2 class="text-2xl font-bold text-center text-slate-800 mb-2">新規アカウント登録</h2>
            <p class="text-center text-slate-500 mb-8">LARUbotを始めてみましょう！</p>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% for category, message in messages %}
                <div class="mb-4 px-4 py-3 rounded-lg relative {{ 'bg-green-100 border-green-400 text-green-700' if category == 'success' else 'bg-red-100 border-red-400 text-red-700' }}" role="alert">
                  <span>{{ message }}</span>
                </div>
              {% endfor %}
            {% endwith %}

            <form method="POST" action="{{ url_for('register') }}">
                <div class="mb-4">
                    <label for="email" class="block text-slate-700 text-sm font-bold mb-2">メールアドレス</label>
                    <input type="email" name="email" id="email" required class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-slate-700 focus:outline-none focus:ring-2 focus:ring-sky-500">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-slate-700 text-sm font-bold mb-2">パスワード</label>
                    <input type="password" name="password" id="password" required class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-slate-700 focus:outline-none focus:ring-2 focus:ring-sky-500">
                </div>
                <div class="mb-6">
                    <label for="password2" class="block text-slate-700 text-sm font-bold mb-2">パスワード（確認用）</label>
                    <input type="password" name="password2" id="password2" required class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-slate-700 focus:outline-none focus:ring-2 focus:ring-sky-500">
                </div>
                <button type="submit" class="w-full bg-sky-500 hover:bg-sky-600 text-white font-bold py-3 px-4 rounded-lg transition-colors shadow-lg hover:shadow-xl">
                    無料で登録して始める
                </button>
            </form>
            <p class="text-center text-slate-500 text-sm mt-6">
                すでにアカウントをお持ちですか？ <a class="font-bold text-sky-500 hover:text-sky-700" href="{{ url_for('login') }}">ログイン</a>
            </p>
        </div>
    </div>
</body>
</html>
