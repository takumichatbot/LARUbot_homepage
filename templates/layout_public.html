<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LARUbot{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-slate-50">

    {% block body_content %}
        <div class="min-h-screen flex items-center justify-center p-4">
            <div class="w-full max-w-sm">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% for category, message in messages %}
                        <div class="mb-4 px-4 py-3 rounded-lg relative {{ 'bg-blue-100 border-blue-400 text-blue-700' if category == 'info' else ('bg-red-100 border-red-400 text-red-700' if category == 'danger' else ('bg-yellow-100 border-yellow-400 text-yellow-700' if category == 'success' else 'bg-gray-100 border-gray-400 text-gray-700')) }}" role="alert">
                            <span>{{ message }}</span>
                        </div>
                    {% endfor %}
                {% endwith %}

                {% block content %}{% endblock %}
            </div>
        </div>
    {% endblock %}

</body>
</html>
