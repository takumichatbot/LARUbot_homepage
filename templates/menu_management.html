{% extends "layout.html" %}

{% block title %}メニュー管理 - {{ super() }}{% endblock %}

{% block page_header %}
    <h1 class="text-xl font-semibold text-slate-800">メニュー管理</h1>
{% endblock %}

{% block content %}
<div class="space-y-8">
    <div class="bg-white p-6 rounded-xl shadow-md">
        <h2 class="text-lg font-bold mb-4 text-slate-800">新しいメニュー項目を追加</h2>
        
        <form action="{{ url_for('manage_menu_items') }}" method="POST" enctype="multipart/form-data" class="space-y-4">
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700">タイトル (必須)</label>
                <input type="text" name="title" id="title" required class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500">
            </div>
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">説明 (必須)</label>
                <textarea name="description" id="description" rows="3" required class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500"></textarea>
            </div>
            
            <div>
                <label for="image_file" class="block text-sm font-medium text-gray-700">画像ファイルを選択 (任意)</label>
                <input type="file" name="image_file" id="image_file" accept="image/png, image/jpeg" class="mt-1 block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-sky-50 file:text-sky-700 hover:file:bg-sky-100">
                <p class="mt-1 text-xs text-gray-500">または、以下の欄に画像のURLを直接入力してください。</p>
            </div>
            <div>
                <label for="image_url" class="block text-sm font-medium text-gray-700">画像URLを直接入力 (任意)</label>
                <input type="url" name="image_url" id="image_url" placeholder="https://example.com/image.jpg" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500">
            </div>
            <div>
                <label for="action_text" class="block text-sm font-medium text-gray-700">ボタンのテキスト (任意)</label>
                <input type="text" name="action_text" id="action_text" placeholder="これにする" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500">
            </div>
            <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-sky-600 hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500">
                追加する
            </button>
        </form>
    </div>

    <div class="bg-white p-6 rounded-xl shadow-md">
        </div>
</div>
{% endblock %}
