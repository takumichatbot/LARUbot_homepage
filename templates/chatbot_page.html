<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ data.bot_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="chatbot-container">
        <div class="chatbot-header" style="background-color: {{ data.header_color }};">
            {{ data.bot_name }}
        </div>
        <div class="chatbot-messages" id="chatbot-messages">
            <div class="message bot-message">{{ data.welcome_message }}</div>
            {% if example_questions %}
            <div class="example-questions-container" id="initial-example-questions">
                {% for question in example_questions %}
                <button class="example-btn">{{ question }}</button>
                {% endfor %}
            </div>
            {% endif %}
        </div>
        <div class="chatbot-input">
            <input type="text" id="user-input" placeholder="メッセージを入力..." autocomplete="off">
            <button id="send-button"><i class="fas fa-paper-plane"></i></button>
        </div>

        {% if data.plan == 'starter' %}
        <div class="chatbot-footer">
            <a href="{{ url_for('index', _external=True) }}" target="_blank">Powered by LARUbot</a>
        </div>
        {% endif %}
    </div>

   <script>
       const API_ENDPOINT = '/ask/{{ data.user_id }}';
   </script>
   <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
