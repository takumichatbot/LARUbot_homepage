<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LARUbot 週次レポート</title>
</head>
<body style="margin: 0; padding: 0; font-family: sans-serif; background-color: #f7fafc;">
    <table width="100%" border="0" cellpadding="0" cellspacing="0" style="background-color: #f7fafc;">
        <tr>
            <td align="center" style="padding: 20px;">
                <table width="600" border="0" cellpadding="0" cellspacing="0" style="background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                    <tr>
                        <td align="center" style="padding: 20px; background-color: #0ea5e9; color: #ffffff; border-top-left-radius: 8px; border-top-right-radius: 8px;">
                            <h1 style="margin: 0; font-size: 24px;">LARUbot 週次レポート</h1>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 40px 30px;">
                            <p style="margin: 0 0 20px; font-size: 16px; color: #4a5568;">
                                {{ user.email }} 様
                            </p>
                            <p style="margin: 0 0 20px; font-size: 16px; color: #4a5568;">
                                いつもLARUbotをご利用いただきありがとうございます。<br>
                                {{ start_date }} から {{ end_date }} までのチャットボットの利用状況をご報告します。
                            </p>
                            <table width="100%" border="0" cellpadding="0" cellspacing="0" style="margin-bottom: 30px;">
                                <tr>
                                    <td align="center" style="padding: 20px; background-color: #f0f9ff; border-radius: 8px;">
                                        <p style="margin: 0 0 10px; font-size: 14px; color: #38a169;">総会話数</p>
                                        <p style="margin: 0; font-size: 36px; font-weight: bold; color: #1e293b;">{{ conversation_count }}<span style="font-size: 16px; font-weight: normal;"> 回</span></p>
                                    </td>
                                    <td width="20"></td>
                                    <td align="center" style="padding: 20px; background-color: #fffbeb; border-radius: 8px;">
                                        <p style="margin: 0 0 10px; font-size: 14px; color: #d97706;">未回答の質問</p>
                                        <p style="margin: 0; font-size: 36px; font-weight: bold; color: #1e293b;">{{ uncertain_count }}<span style="font-size: 16px; font-weight: normal;"> 件</span></p>
                                    </td>
                                </tr>
                            </table>
                            <p style="margin: 0 0 30px; font-size: 16px; color: #4a5568;">
                                未回答の質問は「会話分析」ページから確認し、Q&Aをチューニングすることで、ボットをさらに賢くできます。
                            </p>
                            <table width="100%" border="0" cellpadding="0" cellspacing="0">
                                <tr>
                                    <td align="center">
                                        <a href="{{ url_for('dashboard', _external=True) }}" style="display: inline-block; padding: 12px 24px; font-size: 16px; font-weight: bold; color: #ffffff; background-color: #0ea5e9; border-radius: 6px; text-decoration: none;">
                                            ダッシュボードへ移動
                                        </a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td align="center" style="padding: 20px; font-size: 12px; color: #a0aec0;">
                            <p style="margin: 0;">© 2025 LARUbot. All rights reserved.</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
